<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product form- Madji Kayombo</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals course by Madji Kayombo. This page showcases basic HTML structure and includes sections with relevant content and resources.">
    <meta name="author" content="Madji Kayombo Ngoie">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset id="item">
                <label for="product_name">
                    <legend>Product Name</legend>
                    <select id="product_name" name="product_name" required>
                        <option value="" selected disabled>Select a Product ...</option>
                    </select>
                </label>
            </fieldset>

            <fieldset class="item">
                <legend>Overall Rating</legend>
                <div class="radio">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset class="item">
                <label for="install">
                    <legend>Date of installation</legend>
                    <input type="date" id="install" name="install" required>
                </label>
            </fieldset>

            <fieldset class="features">
                <legend>Which inputs did you find useful in the product?
                    <em>(Check all that apply)</em>
                </legend>
                <div class="checkbox-group">
                    <label for="design"><input type="checkbox" id="design" name="design" value="design">
                        Design</label>
                    <label for="durability"><input type="checkbox" id="durability" name="durability" value="durability">
                        Durability </label>
                    <label for="ease"><input type="checkbox" id="ease" name="ease" value="ease">
                        Ease of Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="performance"
                            value="performance">
                        Performance</label>
                </div>
            </fieldset>

            <fieldset class="item">
                <label for="review">
                    <legend>Written Review:<span>(Optional)</span></legend>
                </label>
                <textarea id="review" name="review"></textarea>
            </fieldset>

            <fieldset class="item">
                <label for="user">
                    <legend>Your Name:<span>(Optional)</span></legend>
                </label>
                <input type="text" id="user" name="user">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
</body>

</html>
